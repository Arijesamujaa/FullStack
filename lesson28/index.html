<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form onsubmit="return validate()">
        <div class="name-containter">
            <label for="name" id="name_label">Name:</label>            
            <input type="text" name="name" id="name">
            <span id="name_error">Please enter a valid name</span>
        </div>
        <div class="age-containter">
            <label for="age" id="age_label">Age:</label>           
            <input type="text" name="age" id="age">
            <span id="age_error">Please enter a valid age</span>
        </div>
        <div class="city-container">
            <select name="city" id="city">
                <option value="" selected></option>
                <option value="Prishtine">Prishtine</option>
                <option value="Drenas">Drenas</option>
                <option value="Peje">Peje</option>
                <option value="Gjilan">Gjilan</option>
            </select>
            <span id="city_error">Please select a city</span>
        </div>
        <button type="submit" name="submit">Send</button>
    </form>



    <script src="main.js"></script>
</body>
</html>
